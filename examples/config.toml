baseURL = "https://huhn.dev/"
title = "huhn.dev"
theme = "chicken"

disableLiveReload = true
disableKinds = ["taxonomy", "taxonomyTerm", "sitemap"]

[permalinks]
  blog = "/:title/"

[params]
  sitename = "huhn.dev"
  description = "A minimal dev blog by Julian Huhn about technical challenges as well as social and political issues."
  #cv = "https://code.huhn.dev/huhn/cv.git"
  tor_404 = true

[outputs]
  home     = ["HTML"]
  section  = ["HTML", "RSS"]

[outputFormats]
[outputFormats.RSS]
mediatype = "application/rss+xml"
baseName = "rss"
