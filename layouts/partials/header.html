<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; base-uri 'none'; form-action 'none'; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self'">
    <meta name="referrer" content="no-referrer">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">

    <title>{{.Title}}</title>

    <link rel="alternate" charset="utf-8" type="application/rss+xml" href="{{ .Site.BaseURL }}rss" title="{{ .Site.Title }}">

    <link rel="stylesheet" href="/css/stylesheet.css">
  </head>
  <body>
    <div id="container">
    <div id="body">
      <section id="page-title">
        <h1><a href="/">{{ .Site.Params.sitename | default "chicken"}}</a></h1>
      </section>
