<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; base-uri 'none'; form-action 'none'; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self'">
    {{ with .Site.Params.onion }}<meta http-equiv="onion-location" content="{{ . }}" />{{ end }}
    <meta name="referrer" content="no-referrer">
    <meta name="description" content="{{ .Site.Params.description }}">
    
    <title>{{.Title}}</title>

    <link rel="alternate" charset="utf-8" type="application/rss+xml" href="/rss" title="{{ .Site.Title }}">

    <link rel="stylesheet" href="/css/stylesheet.css">
  </head>
  <body>
    <div id="container">
    <div id="body">
      <section id="page-title">
        <h1><a href="/">{{ .Site.Params.sitename | default "chicken"}}</a></h1>
      </section>
